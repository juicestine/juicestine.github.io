 <html lang=en>
 <body background="images/food.png">

    </head>

    <body>
      <div class="container">
        <div class="jumbotron mb-2 text-dark text-left" style="background: url(images/baking-bread.jpg)">
          <a href="profile.html">
            <img src="images/profile.png" alt="Profile Icon"
          style="width:120px;height:120px;border:0" align="right"></a>
          <h1 class="display-4">SubstiSoup!</h1>
          <hr class="my-4">
            <a class="btn btn-light btn-lg mt-3" href="signup.html" role="button">Sign Up</a>
        </div> <!-- end of jumbotron -->


        <div class="container mb">
          <div class="row mt-3">
          

        <div class="container mbt-5" id="MyQuestions">
          <div class="row mt-3">
            <h1>Open Questions</h1>
          </div> <!-- End of row 1-->
          <div class="row mt-3">
            <a href="#">What's a good substitute for beef?</a>
          </div> <!-- End of row 2 -->
          <div class="row mt-3">
            <a href="#">What's a good substitute for celery?</a>

            <a href="#">What's a good substitute for salt?</a>

            </div>

          </div>
          <a class="btn btn-primary btn-lg mt-3" id="postButton" role="button">Post!</a>
          <div id="snackbar"> Question Posted! </div>
        </div>
      </div>
